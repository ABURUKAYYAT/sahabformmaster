version: '3.8'

services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sahabformmaster_app
    ports:
      - "8080:80"
    volumes:
      - ./uploads:/var/www/html/uploads
      - ./exports:/var/www/html/exports
      - ./generated_papers:/var/www/html/generated_papers
      - ./config:/var/www/html/config
    environment:
      - DB_HOST=mysql
      - DB_NAME=sahabformmaster
      - DB_USER=root
      - DB_PASS=rootpassword
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sahabformmaster_network
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: sahabformmaster_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sahabformmaster
      MYSQL_USER: sahabuser
      MYSQL_PASSWORD: sahabpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
    networks:
      - sahabformmaster_network
    restart: unless-stopped

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sahabformmaster_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sahabformmaster_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  sahabformmaster_network:
    driver: bridge
